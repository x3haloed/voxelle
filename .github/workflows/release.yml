name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build web
        run: npm run build -w @voxelle/web

      - name: Package web assets
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ inputs.version }}"

          rm -f voxelle-web-bundle.zip voxelle-web-manifest.json

          (cd apps/web/dist && zip -r "../../../../voxelle-web-bundle.zip" .)

          SHA256="$(shasum -a 256 voxelle-web-bundle.zip | awk '{print $1}')"
          ZIP_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/voxelle-web-bundle.zip"

          cat > voxelle-web-manifest.json <<EOF
          {
            "v": 1,
            "version": "${VERSION}",
            "zip_url": "${ZIP_URL}",
            "sha256": "${SHA256}"
          }
          EOF

          echo "sha256=${SHA256}"

      - name: Upload web assets
        uses: actions/upload-artifact@v4
        with:
          name: web-assets
          path: |
            voxelle-web-manifest.json
            voxelle-web-bundle.zip

  build-desktop-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build desktop (Tauri, unsigned)
        run: npm run tauri build -w @voxelle/desktop

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos
          path: |
            apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz

  build-desktop-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build desktop (Tauri, unsigned)
        run: npm run tauri build -w @voxelle/desktop

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: |
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe

  publish:
    runs-on: ubuntu-latest
    needs:
      - build-web
      - build-desktop-macos
      - build-desktop-windows
    steps:
      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-assets
          path: dist

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-macos
          path: dist

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-windows
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Voxelle v${{ inputs.version }}
          generate_release_notes: true
          files: |
            dist/*
